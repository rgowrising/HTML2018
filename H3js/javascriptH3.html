<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey shuffle</title>
    <link href="https://fonts.googleapis.com/css?family=Copse" rel="stylesheet">
    <style>
        html{
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body{
            font-family:Copse,serif;
            text-align:center;
        }
        img{
            height:300px;
            width:300px;
            border:0px;
        }
        #pics{
            width:900px;
            height:900px;
            border:solid 1px black;
            font-size:0px;
            margin:auto;
        }
    </style>
</head>
<body>
<h1>MonkeyShuffle</h1>
<div id="pics">
<img src="../H24/img/aap1.jpg">
<img src="../H24/img/aap2.jpg">
<img src="../H24/img/aap3.jpg">
<img src="../H24/img/aap4.jpg">
<img src="../H24/img/aap5.jpg">
<img src="../H24/img/aap6.jpg">
<img src="../H24/img/aap7.jpg">
<img src="../H24/img/aap8.jpg">
<img src="../H24/img/aap9.jpg">
</div>
<script>
    var plaatjes = document.getElementsByTagName("img");

    var random=0;
    var randomNumbers = [];

    while(randomNumbers.length <9) {
        random =Math.floor(Math.random()*9)+1;
        if(randomNumbers.lastIndexOf(random)== -1) {
            randomNumbers.push(random);
        }
    }

random = 0;
    for(var plaatje in plaatjes){
        plaatjes[plaatje].src="img/aap" + randomNumbers[random] + ".jpg";
        random++;
    }
    //
    // var random;
    // for(var i =0; i<plaatjes.length; i++){
    //     random =Math.floor(Math.random()*9)+1;
    //     plaatjes[i].src = "img/aap" + random + ".jpg";
    // }

    console.log((Math.floor(Math.random() * 9) + 1));

</script>
</body>
</html>
